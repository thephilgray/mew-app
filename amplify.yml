version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm install -g @aws-amplify/cli
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - nvm install 18
        - nvm use 18
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - yarn
        - yarn global add gatsby
    build:
      commands:
        - yarn build --verbose
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
