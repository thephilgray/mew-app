version: 1
backend:
    phases:
        build:
            commands:
                - '# Execute Amplify CLI with the helper script'
                - amplifyPush --simple
frontend:
    phases:
        preBuild:
            commands:
                - yarn
        build:
            commands:
                - yarn build
    artifacts:
        baseDirectory: public
        files:
            - '**/*'
    cache:
        paths:
            - node_modules/**/*
