version: 1
backend:
    phases:
        build:
            commands:
                - '# Execute Amplify CLI with the helper script'
                - amplifyPush --simple
frontend:
    phases:
        preBuild:
            commands:
                - yarn global add gatsby-cli
                - yarn install
        build:
            commands:
                - yarn run build
    artifacts:
        baseDirectory: public
        files:
            - '**/*'
    cache:
        paths:
            - node_modules/**/*
