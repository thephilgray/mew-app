version: 1
backend:
  phases:
    preBuild:
      commands:
        - sudo yum install -y gcc-c++ make
        - curl -sL https://rpm.nodesource.com/setup_18.x | sudo -E bash -
        - sudo yum install -y nodejs
        - node -v
        - nvm install 18
        - nvm use 18
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - yarn
        - yarn global add gatsby
    build:
      commands:
        - yarn build --verbose
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
