version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - npm install -g @aws-amplify/cli
        - amplify env checkout production
        - amplify push --yes
frontend:
  phases:
    preBuild:
      commands:
        - yarn
        - yarn global add gatsby
    build:
      commands:
        - yarn build --verbose
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
