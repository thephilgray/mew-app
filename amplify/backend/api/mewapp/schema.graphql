type Artwork {
  id: ID!
  path: String!
  credit: String
}

type MailchimpIntegration {
  enabled: Boolean
  apiKeyName: String
  listId: String
  sessionTag: String
  serverPrefix: String
}

type Features {
  mailchimp: MailchimpIntegration
}

type EmailDigestNotificationSettings  {
  enabled: Boolean
  frequency: String
}

type UserNotificationSettings {
  emailDigest: EmailDigestNotificationSettings
}

type Location {
  latitude: String
  longitude: String
}

type APIKey
  @model
  @auth(
    rules: [
      { allow: private, operations: [read, create, update, delete] }
      { allow: public, operations: [create, read, update, delete] } # todo turn off public access once transition to auth-only complete
      {
        allow: groups
        groups: ["admin", "editor"]
        operations: [read, create, update, delete]
      }
    ]
  ) {
  id: ID!
  keyName: String!
  createdAt: AWSDateTime
  profileID: ID!
  email: String! @index(name: "apiKeysByEmail")
  profile: Profile @belongsTo(fields: ["email"])
}

type Extension
  @model
  @auth(
    rules: [
      { allow: private, operations: [read, create, update, delete] }
      { allow: public, operations: [create, read, update, delete] } # todo turn off public access once transition to auth-only complete
      {
        allow: groups
        groups: ["admin", "editor"]
        operations: [read, create, update, delete]
      }
    ]
  ) {
